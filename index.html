<!DOCTYPE html>
<html lang="es-419">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DARYMAKEUP</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .contenido {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .logo {
      margin: 20px 0;
    }

    .logo img {
      width: 200px;
      height: auto;
    }

    .button-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .button-container a {
      flex: 1 1 200px;
      max-width: 250px;
      padding: 15px 20px;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button-container a:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .logo img {
        width: 150px;
      }

      .button-container a {
        font-size: 1rem;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <div class="contenido">
    <h1>DARYMAKEUP</h1>

    <div class="logo">
      <img src="https://i.ibb.co/Z6gvWL0n/LOGO-MIO.jpg" alt="Logo de DARYMAKEUP">
    </div>

    <div class="button-container">
      <a href="accesorios.html">Accesorios</a>
      <a href="maquillaje.html">Maquillaje</a>
      <a href="productos-naturales.html">Productos Naturales</a>
      <a href="facial.html">Cuidado Facial</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const stars = [];

    function createStar() {
      return {
        x: Math.random() * canvas.width,
        y: -10,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 2 + 1,
        length: Math.random() * 60 + 30,
        opacity: Math.random() * 0.8 + 0.2
      };
    }

    function drawStar(star) {
      const grad = ctx.createLinearGradient(star.x, star.y, star.x + star.length, star.y + star.length);
      grad.addColorStop(0, `rgba(255, 215, 0, ${star.opacity})`);
      grad.addColorStop(1, `rgba(255, 215, 0, 0)`);
      ctx.beginPath();
      ctx.strokeStyle = grad;
      ctx.lineWidth = star.size;
      ctx.moveTo(star.x, star.y);
      ctx.lineTo(star.x + star.length, star.y + star.length);
      ctx.stroke();
    }

    function updateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (stars.length < 80 && Math.random() < 0.2) {
        stars.push(createStar());
      }

      for (let i = stars.length - 1; i >= 0; i--) {
        const star = stars[i];
        drawStar(star);
        star.x += star.speed;
        star.y += star.speed;
        if (star.y > canvas.height || star.x > canvas.width) {
          stars.splice(i, 1);
        }
      }

      requestAnimationFrame(updateStars);
    }

    updateStars();
  </script>

</body>
</html>
