<!DOCTYPE html>
<html lang="es-419">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DARYMAKEUP - Maquillaje</title>
  <link rel="icon" href="https://i.ibb.co/Z6gvWL0n/LOGO-MIO.jpg" type="image/jpeg">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      position: relative;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: auto;
    }

    .subtitulo h2 {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ccc;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      padding: 30px;
      justify-items: center;
      max-width: 1300px;
      margin: auto;
    }

    .producto {
      background-color: #222;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      max-width: 200px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .precio {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #ff4081;
    }

    .descripcion {
      font-size: 1rem;
      margin-top: 5px;
      color: #ccc;
    }

    .boton-whatsapp {
      margin-top: 10px;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .boton-whatsapp:hover {
      background-color: #1ebe5b;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .logo {
        width: 80px;
        top: 15px;
        right: 15px;
      }

      .galeria {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .producto img {
        height: 180px;
      }
    }

    @media (max-width: 480px) {
      .galeria {
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        padding: 15px;
      }

      .producto img {
        height: 150px;
      }

      .producto {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>DARYMAKEUP</h1>
    <img src="https://i.ibb.co/Z6gvWL0n/LOGO-MIO.jpg" alt="Logo de DARYMAKEUP" class="logo">
  </header>

  <section class="subtitulo">
    <h2>Maquillaje</h2>
  </section>

  <section class="galeria">
    <!-- Producto 1 -->
    <div class="producto">
      <img src="https://i.ibb.co/G4htryMf/descarga.jpg" alt="Producto 1">
      <p class="precio">$5.000</p>
      <p class="descripcion">PRODUCTO PARA PREVENIR AMARGURA.</p>
      <button class="boton-whatsapp">Comprar por WhatsApp</button>
    </div>

    <!-- Producto 2 -->
    <div class="producto">
      <img src="https://via.placeholder.com/200x200?text=Accesorio+2" alt="Producto 2">
      <p class="precio">$12.000</p>
      <p class="descripcion">Pulsera energética rosada.</p>
      <button class="boton-whatsapp">Comprar por WhatsApp</button>
    </div>

    <!-- Producto 3 -->
    <div class="producto">
      <img src="https://via.placeholder.com/200x200?text=Accesorio+3" alt="Producto 3">
      <p class="precio">$18.000</p>
      <p class="descripcion">Aretes anti-odio edición limitada.</p>
      <button class="boton-whatsapp">Comprar por WhatsApp</button>
    </div>

    <!-- Producto 4 -->
    <div class="producto">
      <img src="https://via.placeholder.com/200x200?text=Accesorio+4" alt="Producto 4">
      <p class="precio">$10.000</p>
      <p class="descripcion">Scrunchie calmante para el alma.</p>
      <button class="boton-whatsapp">Comprar por WhatsApp</button>
    </div>

    <!-- Producto 5 -->
    <div class="producto">
      <img src="https://via.placeholder.com/200x200?text=Accesorio+5" alt="Producto 5">
      <p class="precio">$7.500</p>
      <p class="descripcion">Anillo repelente de mala vibra.</p>
      <button class="boton-whatsapp">Comprar por WhatsApp</button>
    </div>
  </section>

  <script>
    const botones = document.querySelectorAll('.boton-whatsapp');
    botones.forEach(boton => {
      boton.addEventListener('click', () => {
        const producto = boton.closest('.producto');
        const imgSrc = producto.querySelector('img').src;
        const descripcion = producto.querySelector('.descripcion').innerText;

        const mensaje = `Vi este producto y estoy interesado: ${imgSrc}`;
        const url = `https://wa.me/573222860592?text=${encodeURIComponent(mensaje)}`;

        window.open(url, '_blank');
      });
    });
  </script>

</body>
</html>
