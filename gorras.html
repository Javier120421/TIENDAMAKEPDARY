<!DOCTYPE html>
<html lang="es-419">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DARYMAKEUP - Gorras</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #f0f0f0;
    }

    #gorras-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gorra-card {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease-in-out;
    }

    .gorra-card:hover {
      transform: scale(1.05);
    }

    .gorra-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .gorra-card h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
      color: #ff4081;
    }

    .gorra-card p {
      margin: 5px 0;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      margin-top: 20px;
    }

    .editor-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff4081;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .editor-btn:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo de Gorras</h1>
  </header>

  <main>
    <div id="gorras-container">
      <!-- Aquí se cargarán las gorras desde localStorage -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DARYMAKEUP</p>
    <a href="editor-gorras.html" class="editor-btn">Ir al Editor</a>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let gorras = JSON.parse(localStorage.getItem("gorras")) || [];
      let contenedor = document.getElementById("gorras-container");

      if (gorras.length === 0) {
        contenedor.innerHTML = "<p>No hay gorras registradas todavía.</p>";
      } else {
        gorras.forEach(gorra => {
          let card = document.createElement("div");
          card.classList.add("gorra-card");
          card.innerHTML = `
            <img src="${gorra.imagen}" alt="${gorra.nombre}">
            <h3>${gorra.nombre}</h3>
            <p>${gorra.descripcion}</p>
            <p><strong>$${gorra.precio}</strong></p>
          `;
          contenedor.appendChild(card);
        });
      }
    });
  </script>
</body>
</html>
